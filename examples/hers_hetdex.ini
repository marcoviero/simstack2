[general]
;populations chooses how the catalog is split into groups with like-properties
binning = {"optimal":"False", "bin_in_lookback_time":"False", "bin_all_at_once":"False"}
error_estimator = {"bootstrap": "False", "initial_number":0, "number_of_iterations":2}

[cosmology] ; Cosmology - Planck15
omega_m = 0.3075
omega_l = 0.6910
omega_k = 0.0
h       = 0.6774

[catalog]
path = CATSPATH /HETDEX
file = source_catalog_2.1.3.csv
;Catalog specific names for redshift, stellar mass, RA, and DEC
astrometry = {"ra":"ra_mean", "dec":"dec_mean"}
classification = {"split_type":"labels", "redshift":{"id":"counterpart_dist", "bins":"[0.1, 1, 2, 3, 4, 6]"},"magnitude":{"id":"forced_mag", "bins":"[10, 20, 30, 45]"} }
#classification = {"split_type":"labels", "redshift":{"id":"counterpart_dist", "bins":"[0.1, 3, 6]"},"magnitude":{"id":"forced_mag", "bins":"[15, 30, 45]"} }

[maps]
; True/False represents whether to stack them
; Maps need to be in Jy/beam.  If they are not, use second element in [beams] below to convert them.
; If fits file contains noisemap in second extension, has same name as signal map
spire_PSW  = {"stack":"False", "wavelength":250.0, "beam":{"fwhm":17.6,"area":1.0}, "color_correction":1.018, "path_map": "MAPSPATH /Herschel/HerS/hers_PSW_tan_spirepix_sanePic_20130321.fits", "path_noise":"MAPSPATH /Herschel/HerS/hers_PSW_tan_spirepix_sanePic_20130321.fits"}
spire_PMW  = {"stack":"True", "wavelength":350.0, "beam":{"fwhm":23.9,"area":1.0},  "color_correction":0.9914, "path_map": "MAPSPATH /Herschel/HerS/hers_PMW_tan_spirepix_sanePic_20130321.fits", "path_noise":"MAPSPATH /Herschel/HerS/hers_PMW_tan_spirepix_sanePic_20130321.fits"}
spire_PLW  = {"stack":"False", "wavelength":500.0, "beam":{"fwhm":35.2,"area":1.0}, "color_correction":0.95615, "path_map": "MAPSPATH /Herschel/HerS/hers_PLW_tan_spirepix_sanePic_20130321.fits", "path_noise":"MAPSPATH /Herschel/HerS/hers_PLW_tan_spirepix_sanePic_20130321.fits"}
